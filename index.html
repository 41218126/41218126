<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .info {
            margin: 10px 0;
            font-size: 18px;
        }
        .info strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>個人資料</h1>
    </header>
    
    <div class="container">
        <div class="info">
            <strong>學號：</strong>NNNNNNN
        </div>
        <div class="info">
            <strong>姓名：</strong>XXXXXXXX
        </div>
        <div class="info">
            <strong>相片：</strong><br>
            <img src="path/to/your/photo.jpg" alt="個人相片" class="profile-photo">
        </div>
    </div>
</body>
</html>
